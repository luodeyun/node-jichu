<body>
    <script>
        var lilei = new Object()
        lilei.sname = "LiLei"
        lilei.sage = 11;
        lilei.intr = function () {
            console.log(`I'm${this.sname},I'm${this.sage}`);
        }
        var newobj = {};

        function clone(oldobj) {
            for (var shuxing in oldobj) {
                newobj[shuxing] = oldobj[shuxing]
            }
            return newobj
        }
        clone(lilei)
        console.log(newobj);
        console.log(lilei);
        console.log(lilei == newobj);
    </script>
